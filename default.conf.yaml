- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- clean: ["~"]

- link:
    ~/.dotfiles: ""
    ~/.vim: vim
    ~/.config/nvim: nvim
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.config/lazygit/config.yml: lazygit/config.yml
